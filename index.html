<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canais</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">IPreguiça TV</span>
  </nav>
  <main class="container">
    <div class="row">
      <div class="col-12">
        <div class="card my-2">
          <div class="card-body">
            <div class="form-group">
              <label for="numero">Número do Canal</label>
              <input class="form-control" type="number" id="numero" min="0" max="9999">
            </div>
            <div class="form-group">
              <input class="btn btn-primary" type="button" value="Enviar" id="btnnumero">
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="card my-2">
          <div class="card-body">
            <div class="form-group">
              <label for="nome">Nome do Canal</label>
              <input class="form-control" type="text" id="nome">
            </div>
            <div class="form-group">
              <input class="btn btn-primary" type="button" value="Enviar" id="btnnome">
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="card my-2">
          <div class="card-header">Canais</div>
          <div class="card-body">

            <button class="btn btn-info my-1 canal">viva</button>
            <button class="btn btn-info my-1 canal">vivahd</button>
            <button class="btn btn-info my-1 canal">vivafhd</button>
            <button class="btn btn-info my-1 canal">viva4k</button>
            <button class="btn btn-info my-1 canal">sbt</button>

          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="card my-2">
          <div class="card-header">Controle</div>
          <div class="card-body">

            <button class="btn btn-info my-1 mudo">Mudo</button>

          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    $(document).ready(() => {

      const { log } = console

      $('#btnnumero').on('click', () => {
        const canal = $('#numero').val()
        $.get(`/canal/${canal}`)
          .then(d => log(d))
          .catch(e => log(e))
      })

      $('#btnnome').on('click', () => {
        const nome = $('#nome').val()
        $.get(`/canal/nome/${nome}`)
          .then(d => log(d))
          .catch(e => log(e))
      })

      $('button.canal').on('click', function(){
        const nome = $(this).html()
        $.get(`/canal/nome/${nome}`)
          .then(d => log(d))
          .catch(e => log(e))
      })

      $('button.mudo').on('click', () => {
        const controle = 'm'
        $.get(`/controle/${controle}`)
          .then(d => log(d))
          .catch(e => log(e))
      })

    })
  </script>
</body>

</html>
